<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <!-- ========== Google Font ====== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <!-- ======= Bootstarp css link ====== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body
    style="background-color:#FF1D6C">


    <div class="container">




        <form class="shadow-lg p-5 mb-5 bg-body rounded mt-3">

            <h1 class="text-center mb-3 display-3 fw-bold" style="font-family: 'Kaushan Script', cursive;"> <span
                    class="text-danger">Love</span> Calculator</h1>

            <div class="mb-3">
                <label for="yourName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="your-name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="partnerName" class="form-label">Your Partner Name</label>
                <input type="text" class="form-control" id="partner-name">
            </div>

            <button type="submit" class="btn btn-danger btn-lg  d-grid mt-3 col-6 mx-auto">Calculate</button>

            <h4 class="text-center mt-5 text-dark" id="result"></h4>
            <h4></h4>

        </form>





    </div>









    <!-- ========= Bootstarp Js =========== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <!-- ======= main js ============== -->
    <script src="app.js"></script>
</body>

</html>
